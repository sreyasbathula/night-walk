<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

      



        <!--Camera-->
        <a-entity >
          
        <a-camera position="10 5 25"></a-camera>
        </a-entity>

        <a-assets>
          <a-assets-item id="bench" src="./models-1/bench/bench.gltf"></a-assets-item>
          <a-assets-item id="boy" src="./models-1/boy/boy.gltf"></a-assets-item>
          <a-assets-item id="puppy" src="./models-1/puppy/puppy.gltf"></a-assets-item>
          <a-assets-item id="street-light" src="./models-1/street-light/street-light.gltf"></a-assets-item>
          <img id="bg" src="./models-1/night-sky.jpg">
        </a-assets>
        <a-sky src="bg"></a-sky>

        <a-entity>
        <a-entity position="10 5 25"  scale="0.05 0.05 0.05" gltf-model="street-light" shadow="cast:true;"></a-entity>
        </a-entity>

      
       


        
        
       
    
    
    
         
    
        
    


      <a-plane
        id="road"
        color="#42434c"
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="20">

      </a-plane>
      <a-plane
        id="whiteline"
        color="#ffffff"
        position="0 0 -8.3"
        rotation="-90 0 0"
        width="50"
        height="1">
      </a-plane>
      <a-plane
        id="whiteline"
        color="#ffffff"
        position="0 0 8"
        rotation="-90 0 0"
        width="50"
        height="1">

      </a-plane>
    </a-scene>
</body>

</html>
